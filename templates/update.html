{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block body %}
    <h2 class="text-center">Update Task</h2>
    <div class="container justify-content-center text-center py-3 my-3">
        <form action="" method="post">
            <div class="form-group">
                <input type="text" name="task" id="task" value="{{ task.content }}" class="form-control-sm">
            </div>
            <div class="form-group">
                <textarea name="notes" placeholder="Task Notes" class="form-control-sm">{{ task.notes }}</textarea>
            </div>
            <input type="submit" value="Update Task" class="btn btn-info">
        </form>
    </div>
{% endblock %}
